<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="camera-view">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <!-- Essential face guide -->
            <div class="face-guide-container">
                <div class="oval-border"></div>
            </div>

            <!-- Status messages -->
            <div class="status" id="status">Position your face in the oval</div>
            <div class="status-hint" id="statusHint"></div>
        </div>
    </div>
    
    <!-- Load JavaScript -->
    <script src="app.js" defer></script>
</body>
</html>
